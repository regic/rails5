jobs:
  include:
    - stage: test
      script: bundle exec rspec && ./cc-test-reporter format-coverage -t simplecov -o codeclimate.rspec.json
      workspaces:
        create:
          name: rspec
          paths: .
    - stage: test
      script: bundle exec cucumber && ./cc-test-reporter format-coverage -t simplecov -o codeclimate.cucumber.json
      workspaces:
        create:
          name: cucumber
          paths: .
    - stage: codeclimate
      install: skip
      before_script: skip
      script: skip
      workspaces:
        use:
          - rspec
          - cucumber
      script: ls -alFX ./cc-test-reporter sum-coverage codeclimate.*.json -p 2 -o codeclimate.json && ./cc-test-reporter upload-coverage -i codeclimate.json
